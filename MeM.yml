
---

model:
  - name: MatlabMeM
    driver: ModelDriver
    args:
      - matlab
      - -nodisplay 
      - -nosplash 
      - -nodesktop 
      - -r 
      - run('src/MeM_alone.m');

inputs:
  - name: input
    driver: FileInputDriver
    args: ./Input/MeM_input.txt

outputs:
  - name: output
    driver: FileOutputDriver
    args: ./Output/MeM_output.txt